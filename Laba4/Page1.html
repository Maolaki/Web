<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Анимации</title>
</head>
<body>
    <header>
        <h1>Анимации</h1>
    </header>
    <button class="vibrating-button">Click on me</button>

    <a href="#" class="animated-link">Link to a very important site</a>

    <div class="ball-container">
        <div class="ballFall"></div>
    </div>

    <div class="newton-cradle">
        <div class="cradle">
            <div class="string">
                <div class="ball left"></div>
            </div>
            <div class="string">
                <div class="ball center"></div>
            </div>
            <div class="string">
                <div class="ball center"></div>
            </div>
            <div class="string">
                <div class="ball right"></div>
            </div>
        </div>
    </div>
</body>
</html>
